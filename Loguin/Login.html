<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Login</title>
    <link rel="stylesheet" href="Login.css">
    <script>
        function validateForm(event) {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const errorMessage = document.getElementById("error-message");

            // Expressão regular básica para validar o formato do email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!email || !password) {
                errorMessage.style.display = "block";
                errorMessage.textContent = "Por favor, preencha todos os campos.";
                event.preventDefault(); // Impede o envio do formulário
            } else if (!emailRegex.test(email)) {
                errorMessage.style.display = "block";
                errorMessage.textContent = "Por favor, insira um email válido.";
                event.preventDefault(); // Impede o envio se o email for inválido
            } else {
                errorMessage.style.display = "none"; // Esconde a mensagem de erro
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="form-content">
                <h1 class="title">Bem-vindo</h1>
                <h2 class="subtitle">Faça seu login</h2>
                <form class="login-form" onsubmit="validateForm(event)" action="/home/Home.html">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email" required>
                    
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha" required>

                    <!-- Mensagem de erro -->
                    <div id="error-message" class="error-message" style="color: red; display: none;"></div>

                    <button class="login-button" type="submit">Entrar</button>
                </form>
                
                <div class="divider"></div>
                <div class="create-account">
                    <p>Não tem uma conta?</p> 
                    <a href="/Register/Register.html" class="create-account-link">Crie sua Conta!</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
